{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/items_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/todo_list.css' %}">

    {% if title %}
    <title>Django blog - {{ title }}</title>
    {% else %}
    <title>Django blog</title>
    {% endif %}
  </head>
  <body>
    <header>
      <nav>
          <div class="flex-container">
            <a href="{% url 'list_todos' %}" class="home-link">Главная</a></li>
            <div class="right-links">
              {% if show_create_todo %}
               <a href="{% url 'create-todo' %}">Создать новый тодо лист</a>
              {% elif show_create_item%}
               <a href="{% url 'create-item' todo_id %}">Добавить новый item</a>
              {% endif %}
             <a href="#">Контакты</a>
            </div>

          </div>

      </nav>
    </header>

    {% block content %}{% endblock %}
  </body>
</html>
